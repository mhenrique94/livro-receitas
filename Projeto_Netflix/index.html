<!DOCTYPE html>
<lang lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    
    <title>NETFLIX</title>
</head>
<body>
    <header>
        
    </header>

    <main>
        <div class="letreiro">
            <div class="container">
                <h2 class="logomarca">NETFLIX</h2>
                <nav class="menu">
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
                <div class="icons">
                    <input class="caixa_pesq" width="50px" alt="Pesquisar" value="Pesquisar"></input>
                    <i class="fas fa-search" href="#" onclick="caixapesq('caixa_pesq')"></i>
                    <!-- Tentar criar uma barra de buscas aqui
                    (talvez utilizando o display:none e onclick para exibir e ocultar) -->
                    </div>
            </div>
            
            
            <div class="container2">
                <h3 class="titulo">DEXTER</h3>
                <p class="descricao">
                    Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.
                </p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>Assistir</button>
                    <button role="button" class="botao2" onclick="Mudarestado('trailerpopup')"><i class="fas fa-info-circle"></i>Trailer</button>
                </div>


            </div>

            
        </div>

        <div class="trailerpopup">
            <p class="titulo_trailer">
                Assistir trailer (Youtube)
            </p>
            <div class="containervideo">
                <iframe id="frameyoutube" src="https://www.youtube.com/embed/YQeUmSD1c3g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>


    </main>
    
    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/mini1.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini2.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini3.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini4.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini5.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini6.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini7.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini8.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini9.jpg" >
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini10.jpg" >
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/fe5425596b.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="main.js"></script>
</body>
